<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Bitter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <title>Location Sales</title>
</head>

<body>
  <main>
    <article id="locationSales">
      <h1 id="tableTlt">Sales by Location</h1>
      <table id="salesTable" border=1>

      </table>
      <br><br><br>
      <form id="submitStoreData">
        <legend>Submit New Store Data:</legend><br>
        <fieldset>
          <label for="store">Store Location:</label>
          <input type="text" name="store" id="store" /><br>
          <label for="maxCust">Maximum Customer Per Hour:</label>
          <input type="text" name="maxCust" id="maxCust" /><br>
          <label for="minCust">Minimum Customer Per Hour:</label>
          <input type="text" name="minCust" id="minCust" /><br>
          <label for="avgCookie">Average Cookies per Customer:</label>
          <input type="text" name="avgCookie" id="avgCookie" /><br><br>
        </fieldset>
        <input type="submit" value="Submit" /><br>
      </form>

    </article>
  </main>
</body>
<script src="js/app.js"></script>

</html>
